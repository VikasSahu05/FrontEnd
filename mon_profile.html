    <script>
         $(function () {
            function languageState (state) {
                if (!state.id) {
                    return state.text;
                }
                var baseUrl = "dist/select2/flags";
                var $state = $(
                '<span class="select2-option"><img src="' + baseUrl + '/' + $(state.element).attr('data-country').toLowerCase() + '.svg" class="img-flag" /> <span class="option-text">' + state.text + '</span></span>'
                );
                return $state;
            };


            function countryCode (state) {
                if (!state.id) {
                    return state.text;
                }
                var baseUrl = "dist/select2/flags";
                var $state = $(
                '<span class="select2-option"><img src="' + baseUrl + '/' + $(state.element).attr('data-country').toLowerCase() + '.svg" class="img-flag" /> <span class="option-middle">' + state.text + '</span></span>'
                );
                return $state;
            };

            $('#language').select2({
                templateResult: languageState,
                templateSelection: languageState
            });

            $('.country-code').select2({
                templateResult: countryCode,
                templateSelection: countryCode
            })
        });
    </script>
