<script>
  $(document).ready(function(){
     $(".commontab").click(function(){
      var tabid = $(this).attr("id");
        // alert(tabid);
          $(".commontab").removeClass("activetab");
          $(".commontab").removeClass("inactivetab");
          $(".commontab").addClass("inactivetab");
          $(this).removeClass("inactivetab");
          $(this).addClass("activetab");
          $(".tabcontent").hide();
          $("." + tabid).show();
      });
  });
</script>
